<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firebase Test Page</title>
</head>
<body>
  <h1>ðŸš€ Firebase Connected</h1>

  <!-- Input field and button -->
  <input type="text" id="nameInput" placeholder="Enter your name" />
  <button onclick="sendData()">Submit</button>

  <!-- Firebase SDKs (Step 3.1) -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>

  <script>
    // Step 3.2 - Replace the below config with your actual Firebase project config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Step 3.3 - Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Step 3.4 - Function to send data to the database
    function sendData() {
      const name = document.getElementById('nameInput').value;
      db.ref("users").push({
        name: name,
        time: new Date().toLocaleString()
      });
      alert("Data sent to Firebase!");
    }
  </script>
</body>
</html>
